[include mainsail.cfg]
[include modules/*.cfg]
[include KAMP_Settings.cfg]
#[include AFC/*.cfg]

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.
#....

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_20001C001650344D30363620-if00


[mcu host]
serial: /tmp/klipper_host_mcu

[exclude_object]

[auto_speed]

[force_move]
enable_force_move: false

[gcode_arcs]
resolution: 0.1

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 15000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -1
position_max: 235
position_min: -1
homing_speed: 50
homing_retract_dist: 40

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 1.2
interpolate: true

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
endstop_pin: ^!PC1
position_endstop: 249
position_max: 249
position_min: 0
homing_speed: 50
homing_retract_dist: 40

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 1.2
interpolate: true

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop
position_max: 248
position_min: -1
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.8
interpolate: true

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 5.55
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 280
max_extrude_cross_section: 5
max_extrude_only_distance: 400

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650

[filament_switch_sensor RunoutSensor]
pause_on_runout: true
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: ^PC15

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

[fan] #part cooling fan
pin: PC7
off_below: 0.099
kick_start_time: 0.5

[heater_fan hotend_fan] #hotend cooling fan
pin: PC6
heater: extruder 

[temperature_fan Controller]    #[temperature_sensor BTT_controller]
pin: PB15
kick_start_time: 0.8
off_below: 0.2
max_power: 1.0
sensor_type: temperature_mcu
control: pid
min_temp: 0
max_temp: 85
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.1
max_speed: 0.8
target_temp: 35

[temperature_fan BTT_pi]
pin: host:gpio211
kick_start_time: 0.8
off_below: 0.1
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 85
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.1
max_speed: 1
target_temp: 38

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[skew_correction]
#SET_SKEW XY=141.02,140.7,99.57

